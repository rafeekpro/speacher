apiVersion: v1
kind: Secret
metadata:
  name: speacher-secrets
  namespace: speacher
type: Opaque
stringData:
  # Replace with actual values or use kubectl create secret
  aws-access-key-id: "REPLACE_WITH_AWS_ACCESS_KEY"
  aws-secret-access-key: "REPLACE_WITH_AWS_SECRET_KEY"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: speacher-config
  namespace: speacher
data:
  MONGODB_DATABASE: "speacher"
  AWS_DEFAULT_REGION: "us-east-1"
  LOG_LEVEL: "INFO"
