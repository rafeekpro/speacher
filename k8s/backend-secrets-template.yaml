---
# TEMPLATE FOR PRODUCTION SECRETS
# Copy this file to backend-secrets-production.yaml and fill in the values
# DO NOT commit the filled version to git!

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: speecher
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://speacher_user:YOUR_PASSWORD@YOUR_DB_HOST:YOUR_DB_PORT/speacher"

  # JWT secret key - GENERATE A STRONG RANDOM KEY!
  # Use: openssl rand -base64 32
  JWT_SECRET_KEY: "CHANGE-THIS-TO-A-STRONG-RANDOM-KEY-GENERATE-WITH-openssl-rand-base64-32"

  # Encryption key for API keys
  ENCRYPTION_KEY: "change-this-to-a-unique-encryption-key"

  # AWS Configuration (optional - leave empty if not using)
  AWS_ACCESS_KEY_ID: "your-aws-access-key-id"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-access-key"
  AWS_DEFAULT_REGION: "us-east-1"
  S3_BUCKET_NAME: "your-s3-bucket-name"

  # Azure Configuration (optional - leave empty if not using)
  AZURE_STORAGE_ACCOUNT: "your-azure-storage-account"
  AZURE_STORAGE_KEY: "your-azure-storage-key"
  AZURE_CONTAINER_NAME: "speecher"
  AZURE_SPEECH_KEY: "your-azure-speech-key"
  AZURE_SPEECH_REGION: "eastus"

  # Google Cloud Configuration (optional - leave empty if not using)
  GCP_PROJECT_ID: "your-gcp-project-id"
  GCP_BUCKET_NAME: "your-gcp-bucket-name"

---
# INSTRUCTIONS:
#
# 1. Copy this file:
#    cp backend-secrets-template.yaml backend-secrets-production.yaml
#
# 2. Generate a JWT secret key:
#    openssl rand -base64 32
#
# 3. Fill in all required values in the copied file
#
# 4. Apply to Kubernetes:
#    kubectl apply -f backend-secrets-production.yaml
#
# 5. The main deployment will use these secrets automatically
#
# 6. NEVER commit backend-secrets-production.yaml to git!
