---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: speecher
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://speacher_user:SpeacherPro4_2024!@10.0.0.5:30432/speacher"

  # JWT secret key - CHANGE THIS IN PRODUCTION!
  JWT_SECRET_KEY: "change-this-to-a-strong-random-key-in-production"

  # Encryption key for API keys
  ENCRYPTION_KEY: "speacher-default-encryption-key-change-in-production"

  # AWS Configuration (optional - leave empty if not using)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_DEFAULT_REGION: "us-east-1"
  S3_BUCKET_NAME: "speacher-transcriptions"

  # Azure Configuration (optional - leave empty if not using)
  AZURE_STORAGE_ACCOUNT: ""
  AZURE_STORAGE_KEY: ""
  AZURE_CONTAINER_NAME: "speacher"
  AZURE_SPEECH_KEY: ""
  AZURE_SPEECH_REGION: "eastus"

  # Google Cloud Configuration (optional - leave empty if not using)
  GCP_PROJECT_ID: ""
  GCP_BUCKET_NAME: "speacher-gcp"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: speecher
  labels:
    app: speecher-backend
    component: backend
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: speecher-backend
  template:
    metadata:
      labels:
        app: speecher-backend
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: rla/speecher-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: JWT_SECRET_KEY
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: ENCRYPTION_KEY
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_DEFAULT_REGION
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: AWS_DEFAULT_REGION
        - name: S3_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: S3_BUCKET_NAME
        - name: AZURE_STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: AZURE_STORAGE_ACCOUNT
        - name: AZURE_STORAGE_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: AZURE_STORAGE_KEY
        - name: AZURE_CONTAINER_NAME
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: AZURE_CONTAINER_NAME
        - name: AZURE_SPEECH_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: AZURE_SPEECH_KEY
        - name: AZURE_SPEECH_REGION
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: AZURE_SPEECH_REGION
        - name: GCP_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: GCP_PROJECT_ID
        - name: GCP_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: GCP_BUCKET_NAME
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      nodeSelector:
        kubernetes.io/os: linux

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: speecher
  labels:
    app: speecher-backend
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: speecher-backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: speecher
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
