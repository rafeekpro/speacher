services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: speacher-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # PostgreSQL configuration
      DATABASE_URL: postgresql://speecher_user:speecher_pass@10.0.0.5:30432/speecher

      # AWS Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-speacher-audio}
      
      # Azure Configuration
      AZURE_STORAGE_ACCOUNT: ${AZURE_STORAGE_ACCOUNT:-}
      AZURE_STORAGE_KEY: ${AZURE_STORAGE_KEY:-}
      AZURE_CONTAINER_NAME: ${AZURE_CONTAINER_NAME:-speecher}
      AZURE_SPEECH_KEY: ${AZURE_SPEECH_KEY:-}
      AZURE_SPEECH_REGION: ${AZURE_SPEECH_REGION:-eastus}
      
      # Google Cloud Configuration
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      GCP_BUCKET_NAME: ${GCP_BUCKET_NAME:-speacher-gcp}
      GCP_CREDENTIALS_FILE: ${GCP_CREDENTIALS_FILE:-}
      
      # Application settings
      PYTHONUNBUFFERED: 1
      ENVIRONMENT: docker
      
    volumes:
      # Mount source code for hot-reload - changes will be reflected immediately
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      # Mount for temporary files
      - /tmp:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - speacher-network
    command: ["uvicorn", "src.backend.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: .
      dockerfile: docker/react.Dockerfile
    container_name: speacher-react
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - speacher-network

  # Test runner service - run with: docker compose --profile test up test-runner
  test-runner:
    build:
      context: .
      dockerfile: docker/test.Dockerfile
    container_name: speacher-tests
    environment:
      # Test database configuration - uses PostgreSQL
      DATABASE_URL: postgresql://speecher_user:speecher_pass@10.0.0.5:30432/speecher_test

      # Backend service URL for integration tests
      BACKEND_URL: http://backend:8000

      # Python configuration
      PYTHONUNBUFFERED: 1

      # AWS Test Configuration (optional)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}

      # Test environment indicator
      ENVIRONMENT: test
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./test_results:/app/test_results
      - ./docker/scripts:/app/scripts:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - speacher-network
    profiles:
      - test  # Only run when explicitly requested
    command: >
      sh -c "
        echo 'Initializing test environment...' &&
        echo 'Running tests...' &&
        pytest tests/ -v --tb=short --junit-xml=/app/test_results/results.xml --maxfail=10 -x
      "

networks:
  speacher-network:
    driver: bridge